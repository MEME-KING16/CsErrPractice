plugins {
    id 'application'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation "com.google.code.gson:gson:2.10.1"
}

application {
    mainClass = "main.java.codething.Main"
}

shadowJar {
    archiveFileName = "CsPractice.jar"
    mergeServiceFiles()
    manifest {
        attributes 'Main-Class': 'main.java.codething.Main'
    }
}
